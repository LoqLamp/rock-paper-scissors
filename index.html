<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="middle-container">
      <div class="content">
        <div class="player-choice"></div>
        <div class="player-score"></div>
        <span class="dash">-</span>
        <div class="computer-score"></div>
        <div class="computer-choice"></div>
      </div>
      <div class="options">
        <img class="choice rock" src="images/noun-fist-477918.png" alt="rock" />
        <img
          class="choice paper"
          src="images/noun-hand-477922.png"
          alt="paper"
        />
        <img
          class="choice scissors"
          src="images/noun-scissors.png"
          alt="scissors"
        />
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
